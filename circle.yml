
version: 2

jobs:
    build:
        docker:
            - image: rustlang/rust:nightly
              environment:
                  RUSTFLAGS: -C link-dead-code

        steps:
            - checkout
            - run:
                name: "Report versions"
                command: |
                    rustc -vV
                    cargo -vV
                    rustup -vV
            - run:
                name: "Run rustfmt"
                command: |
                    rustup toolchain install nightly --allow-downgrade -c rustfmt
                    cargo fmt -- --check
            - run:
                name: "Cargo test"
                command: |
                    export RUST_BACKTRACE=1
                    cargo test
            - run:
                name: "C++ test"
                command: |
                    gcc --version
                    g++ --version
                    apt-get update
                    apt-get install cmake -y
                    cmake --version
                    mkdir build
                    cd build
                    cmake ..
                    make
                    cd bin
                    ./cpp-raw
                    ./cpp-dl
                    ./cpp-wrapper
